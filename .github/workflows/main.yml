name: Pytest and Report coverage

on: [push, pull_request]

jobs:
  build:

    runs-on: macOS-latest
    strategy:
      max-parallel: 3
      matrix:
        python-version: ['3.7']

    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install Poetry
        uses: dschep/install-poetry-action@v1.2
      - name: Cache Poetry virtualenv
        uses: actions/cache@v1
        id: cache
        with:
          path: ~/.venv
          key: poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            poetry-${{ hashFiles('**/poetry.lock') }}

      - name: Set Poetry config
        run: |
          poetry config settings.virtualenvs.in-project true
          poetry config settings.virtualenvs.path .venv
      - name: Test with pytest
        run: |
          ls -a
          pwd
          poetry run pytest --cov=. --cov=SampleDir --cov-report=xml
      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash) -t c184efae-6c63-46f9-bdfb-d7154d50d88b -c -F unittests