name: Pytest and Report coverage

on: [push, pull_request]

jobs:
  build:

    runs-on: macOS-latest
    strategy:
      max-parallel: 3
      matrix:
        python-version: ['3.7']

    steps:
      - uses: actions/checkout@master
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v1
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64
      - name: Install poetry
        run: |
          python -m pip install --upgrade pip
          pip install poetry
      - name: Get poetry cache
        uses: actions/cache@preview
        with:
          path: .venv
          key: ${{ runner.os }}-poetry-${{ hashFiles('**/poetry.lock') }}
          restore-keys: |
            ${{ runner.os }}-poetry-
      - name: Install dependencies
        run: |
          poetry install
      - name: Test with pytest
        run: PYTHONPATH=. poetry run pytest --cov=. --cov=SampleDir --cov-report=xml
      - name: Upload coverage to Codecov
        run: bash <(curl -s https://codecov.io/bash) -t c184efae-6c63-46f9-bdfb-d7154d50d88b -c -F unittests